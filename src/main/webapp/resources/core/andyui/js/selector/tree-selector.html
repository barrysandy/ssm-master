        </div>

<script type="text/javascript">
    var dialogReady = function (dialog, args) {
        var options = args.data;
        options.treeid ="treeDemoCell";
        options.submit = function (data) {
            if (options.callback) {
                options.callback(data);
            }
            dialog.an_dialog("close");
        };
        $("#selector2").an_selectorTree(options);
    };


</script>
